<div class="" [ngClass]="{'lib-chat-expand': !collapsed, 'lib-chat-head': collapsed}">  
  <div class="chatbox-cover clickable" *ngIf="collapsed===true" (click)="expandChatIntent()">
    <div class="chatbox">
      <div class="chatboxText">{{title}}</div>
    </div>
    <img class="chatboxImg" [src]="imageUrl"/>
  </div>
  <div *ngIf="collapsed===false">
    <div class="lib-chat-panel">
      <div class="lib-chat-header" >
          <img [src]="imageUrl"/>
          <span class="heading">{{title}}</span>
          <span class="close-container clickable" (click)="collapseChatIntent()">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACQAAAAkCAYAAADhAJiYAAAAAXNSR0IArs4c6QAAADhlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAAGgAAAAAAAqACAAQAAAABAAAAJKADAAQAAAABAAAAJAAAAAAJxsHGAAAA30lEQVRYCe2VYQrDMAiFy06Qo+z+f5YbbTdI3wMFC62x0Do2DIghNfHzRZplqVEKlAKlQCnwJwqMMRrsBXtGS2Ks7GnRPeE4HNxhHG/YFIoxEgs3ejhRNFASfHg6hguF7xaGe6YFRDk2cZLIhUqDUTIPKh3Gg/oajAPFvuK4r2c0+ZFHcjav9tQlMI+jZCfWh4m1c7OcMBV17DWpUu4v4Ra0HRhenb2+PKg9GK06HcqDSYeKwKRCAUgfVzbv9G2SArTRu8Je5pGgCdQURpMKFAtpula+FCgFSoFS4NcVWAGK4NpYw1/dMAAAAABJRU5ErkJggg=="/>
          </span>
      </div>
      <div class="lib-chat-body">
        <lib-chat-message-list [did]="did" [userId]="userId" [channel]="channel" [appId]="appId" [chatbotUrl]="chatbotUrl" [context]="context"></lib-chat-message-list>
      </div>
      <div class="lib-chat-footer">
        <lib-chat-message-bottom-bar></lib-chat-message-bottom-bar>
      </div>
    </div>
  </div>
</div>
