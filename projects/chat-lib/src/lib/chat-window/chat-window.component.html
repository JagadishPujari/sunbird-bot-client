<div class="lib-chat-head" [ngClass]="{'expand': !collapsed}">
  <span *ngIf="collapsed===true" (click)="expandChatIntent()">
    <img src="../chat-window/chat_bubble.svg" />
  </span>
  <div *ngIf="collapsed===false">
    <div class="lib-chat-panel">
      <div class="lib-chat-header" (click)="collapseChatIntent()">
          <div>
            <img src="../chat-window/chat_bubble.svg"/>
            <span class="heading">Welcome to our chatbot</span>
          </div>
          <span class="close-container">
            <i></i>
            close
          </span>
      </div>
      <div class="lib-chat-body">
        <lib-chat-message-list></lib-chat-message-list>
      </div>
      <div class="lib-chat-footer">
        <lib-chat-message-bottom-bar></lib-chat-message-bottom-bar>
      </div>
    </div>
  </div>
</div>
